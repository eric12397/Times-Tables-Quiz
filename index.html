<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Times Table Trials</title>
</head>
<body>
	
	<header>
		<h1>Times Table Trials</h1>
	</header>

	<div class="container">
		<div class="result"></div>

		<div class="correct-stat">
			# Correct: <span id="correct-value">0</span>
		</div>
		<br>
		<div class="incorrect-stat">
			# Incorrect: <span id="incorrect-value">0</span>
		</div>

		<div class="high-score">0</div>

		<div class="problem-container">
			<span id="factor-1">1</span> x <span id="factor-2">1</span> = <span id="answer">?</span>
		</div>

		<div class="timer">
			<span class="timer-bar" style="width:100%"></span>
		</div>


		<div class="choice-container">
			<div class="choice" id="choice-1"></div>

			<div class="choice" id="choice-2"></div>

			<div class="choice" id="choice-3"></div>

			<div class="choice" id="choice-4"></div>
		</div>

	</div>

	<script src="quiz.js" type="text/javascript"></script>

</body>
</html>
